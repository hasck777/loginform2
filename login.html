<html>
	<head>
		<title>Login</title>
		<link rel="icon" href="icon.jpg"/>
		<link rel="stylesheet" href="stylepage.css"/>
		<script type="text/javascript">
			function validateForm() {
				var x = document.forms["myForm"]["user"].value;
				var y = document.forms["myForm"]["pass"].value;
				if (x == "" || y == "") {
					alert("Fields cannot be empty");
					return false;
				}else{
					if(!(x== "cse") || !(y=="123")){
						alert("wrong username or password");
						return false;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="header">
			<h1 id="headtext">E-Learning Management System</h1>
		</div>
		<div id="section1">
			<h1 id="heading">Login</h1>
			<form name="myForm" action="home.html" method="POST" onsubmit="return validateForm()">
				<input type="text" class="inputbox" name="user" placeholder="username"/><br/>
				<input type="password" class="inputbox" name="pass" placeholder="password"/></br/>
				<input type="submit" class="submitbutton" name="submit" value="Login" />
			</form>
			
			<small>Not registered</small><br/>
			<a href="register.html"><input type="submit" class="submitbutton"  value="Register" /></a>
		</div>
		<div id="dhir">
		<img src="ABC.PNG" height="278px" width="450px">
		</div>
		
		<div id="footer">
			<br/>
			<small>Copyright &reg; April 2019</small><br/>
			<marquee>
				<small>This site has been personally designed by : <b>Dhirendra</b></small>
			</marquee>
		</div>
	</body>
</html>
